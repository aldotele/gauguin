<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Gauguin Visual Editor</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <script type="text/javascript" id="prod-env"></script>
    <script type="text/javascript" id="dev-env">
      window.__env = "dev";
      // Configuration mock
      window.__gauguin_config = {
        "version": "0.0.1",
        "routes": [
          {
            "name": "Article Opengraph",
            "path": "/articles/opengraph",
            "params": [
              "title",
              "author",
              "imgUrl"
            ],
            "size": "1200x630",
            "template": "./templates/article.tmpl"
          },
          {
            "name": "Facebook Cover",
            "path": "/facebook/cover",
            "params": [
              "title",
              "author",
              "imgUrl"
            ],
            "size": "1200x630",
            "template": "./templates/user.tmpl"
          }
        ]
      };
    </script>
    <div id="root"></div>
  </body>
</html>
